<!DOCTYPE html>
<html>
<head>
  <title>ReX insurance - contract owner (insurance sponsor) User Interface</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>ReX Insurance</h1>
  <h3>Contract owner has <span class="black"><span id="balance"></span> CMT tokens.</span></h3>
  <h3>Contract ready to tokenize? <span class="black"><span id="contractFull"></span></span></h3>

  <br>
  <h1>Fund contract</h1>
  <br><label for="fundAmount">Amount:</label><input type="text" id="fundAmount" placeholder="e.g., 95"></input>
  <br><br><button id="send" onclick="App.fund()">Fund</button>
  <br><br>

  <br>
  <h1>Send CMT to participants</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Send CMT</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
